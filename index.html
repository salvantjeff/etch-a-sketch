<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="icon" href="images/icons8-squared-menu-64.png">
</head>

<body>
    <div class="wrapper">
        <div class="top-section">
            <header>
                <h1>Etch-a-Sketch</h1>
            </header>
            <main class="main-section">
                <div class="content-wrapper">
                    <div class="canvas-block">
                        <div class="canvas"></div>
                    </div>
                    <aside class="controls">
                        <p>
                            <!-- <label for="color">Pen color</label> -->
                            <input type="color" id="color">
                        </p>
                        <button class="colorMode selected">Color mode</button>
                        <button class="eraser">Eraser</button>
                        <button class="clear">Clear</button>
                        <p class="size-slider">
                            <label for="canvas-size">10 X 10</label>
                            <input type="range" value="10" id="canvas-size" name="canvas-size" min="1" max="100"
                                step="1">
                        </p>
                    </aside>
                </div>
            </main>
        </div>
        <footer>
            <p>Copyright Â© 2022 salvantjeff</p>
        </footer>
    </div>
</body>

</html>
